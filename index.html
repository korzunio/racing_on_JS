<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Need for JavaScript</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/ico.png"  type="image/png">
</head>
<body>
    <div class="volume"></div>
    <div class="score"></div>
    <div class="game">
        <div class="start">Click here to start the game!</div>
        <div class="difficult-box">
            <div class="difficult-box__title">CHOOSE DIFFICULTY LEVEL</div>
            <button data-difficult="2" class="difficult-box__item easy">Easy</button>
            <button data-difficult="3" class="difficult-box__item difficult-box__item-active medium">Medium</button>
            <button data-difficult="4" class="difficult-box__item hard">Hard</button>
        </div>    
        <div class="game-area"></div>
        <div class="best-score"></div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
